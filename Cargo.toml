[package]
name = "compute-rust-auth"
version = "0.1.0"
authors = []
edition = "2018"

[profile.release]
debug = true

[dependencies]
fastly = "0.6.0"
hmac-sha256 = "0.1.6"
rand = "0.8.3"
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.62"
jwt-compact-preview = { version = "0.3.8", features = ["rsa"] }
base64 = "0.13.0"
toml = "0.5.8"
